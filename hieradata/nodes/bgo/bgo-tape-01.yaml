---
network::interfaces_hash:
  'p4p1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'p4p2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_mgmt_net_c1')}.49"
    netmask:       "%{hiera('netcfg_mgmt_netmask')}"
    defroute:      'no'
    dns1:          "%{hiera('mgmt__address__proxy')}"
    domain:        "%{hiera('netcfg_dns_search')}"
    peerdns:       'yes'
  'team1':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_trp_net_c1')}.49"
    netmask:       "%{hiera('netcfg_trp_netmask')}"
    gateway:       "%{hiera('netcfg_trp_gateway')}"
    ipv6init:      'yes'
    ipv6addr:      "%{hiera('netcfg_trp_net6_c1')}:49/%{hiera('netcfg_trp_netmask6')}"
    ipv6_defaultgw: "%{hiera('netcfg_trp_gateway6')}"
    defroute:      'yes'
    mtu:           '9000'
    devicetype:    'Team'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'tap0':
    onboot:        'yes'
    bootproto:     'none'
    type:          'Tap'
    mtu:           '9000'

netcfg_trp_rr:
  rr1:
    peer_ipv4: '172.18.6.1'
    peer_ipv6: 'fd00::6:1'
  rr2:
    peer_ipv4: '172.18.6.2'
    peer_ipv6: 'fd00::6:2'
