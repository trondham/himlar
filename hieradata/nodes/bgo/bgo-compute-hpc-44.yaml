---
# use central storage for now
nova::compute::rbd::ephemeral_storage: true
nova::config::nova_config:
  DEFAULT/metadata_workers:
    value: '4'
  libvirt/remote_filesystem_transport:
    value: 'rsync'
  libvirt/live_migration_permit_auto_converge:
    value: 'true'

profile::base::physical::enable_hugepages: false
