---
profile::dns::ns::master: true
profile::dns::ns::my_transport_addr: "%{hiera('netcfg_trp_netpart')}.116"

network::interfaces_hash:
  'eth1':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.116"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
  'eth2':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_trp_netpart')}.116"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
  'eth3':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_public_netpart')}.116"
    netmask:   "%{hiera('netcfg_public_netmask')}"
    defroute:  'no'
