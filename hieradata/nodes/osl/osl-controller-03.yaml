---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    bridge:        'br0'
  'team1':
    onboot:        'yes'
    bridge:        'br1'
    devicetype:    'Team'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'br0':
    ipaddress:    '172.16.32.102'
    netmask:      '255.255.248.0'
    gateway:      "%{hiera('netcfg_mgmt_gateway')}"
    defroute:     'yes'
    onboot:       'yes'
    type:         'Bridge'
    peerdns:      'yes'
    dns1:         "%{hiera('netcfg_dns_server1')}"
    domain:       "%{hiera('netcfg_dns_search')}"
  'br1':
    onboot:       'yes'
    type:         'Bridge'
    ipaddress:    '172.18.32.102'
    netmask:      '255.255.248.0'
    defroute:     'no'
    bridge_stp:   'off'
