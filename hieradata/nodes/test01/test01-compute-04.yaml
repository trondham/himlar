---
network::interfaces_hash:
  'eth0':
    onboot:       'yes'
    master:       'bond0'
    slave:        'yes'
  'eth1':
    onboot:       'yes'
    master:       'bond0'
    slave:        'yes'
  'bond0':
    onboot:       'yes'
    bonding_opts: 'mode=balance-alb miimon=100'
    ipaddress:    "%{hiera('netcfg_mgmt_netpart')}.112"
    netmask:      "%{hiera('netcfg_mgmt_netmask')}"
    dns1:         "%{hiera('mgmt__address__proxy')}"
    domain:       "%{hiera('netcfg_dns_search')}"
    peerdns:      'yes'
    defroute:     'no'
  'bond0.912':
    onboot:       'yes'
    vlan:         'yes'
    ipaddress:    "%{hiera('netcfg_trp_netpart')}.112"
    netmask:      "%{hiera('netcfg_trp_netmask')}"
    ipv6init:     'yes'
    ipv6addr:     "%{hiera('netcfg_trp_netpart6')}::112/%{hiera('netcfg_trp_netmask6')}"
    defroute:     'no'
