---
network::interfaces_hash:
  'eth0':
    onboot:    'yes'
    bridge:    'br3'
  'eth1':
    onboot:    'yes'
    bridge:    'br0'
  'eth1.912':
    onboot:    'yes'
    bridge:    'br1'
    vlan:      "yes"
  'eth1.913':
    onboot:    'yes'
    bridge:    'br2'
    vlan:      "yes"
  'br0':
    dns1:      "%{hiera('netcfg_peerdns1')}"
    dns2:      "%{hiera('netcfg_peerdns2')}"
    domain:    "%{domain}"
    defroute:  'yes'
    peerdns:   'yes'
    onboot:    'yes'
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.100"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
    gateway:   "%{hiera('netcfg_mgmt_gateway')}"
    type:      'Bridge'
  'br1':
    defroute:  'no'
    onboot:    'yes'
    ipaddress: "%{hiera('netcfg_trp_netpart')}.100"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
    type:      'Bridge'
  'br2':
    defroute:  'no'
    onboot:    'yes'
    bootproto: 'none'
    type:      'Bridge'
  'br3':
    defroute:  'no'
    onboot:    'yes'
    bootproto: 'none'
    type:      'Bridge'

# Use controller-01 for himlar bootstrap
profile::bootstrap::himlar::manage_bootstrap_scripts: true

lvm::volume_groups:
  vg_ext:
    physical_volumes:
      - /dev/sde3
    logical_volumes:
      lv_ext:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/images"
  vg_ext_evo:
    physical_volumes:
      - /dev/sdf
    logical_volumes:
      lv_ext_evo:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/images_evo"
  vg_ext_ocz:
    physical_volumes:
      - /dev/sdg
    logical_volumes:
      lv_ext_ocz:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/images_ocz"

profile::virtualization::libvirt::pools:
  dirpool:
    ensure:              present
    autostart:           true
    type:                dir
    target:              /var/lib/libvirt/images
  dirpoolevo:
    ensure:              present
    autostart:           true
    type:                dir
    target:              /var/lib/libvirt/images_evo
  dirpoolocz:
    ensure:              present
    autostart:           true
    type:                dir
    target:              /var/lib/libvirt/images_ocz
