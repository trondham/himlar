---
include:
  default:
    - profile::webserver::apache

profile::base::selinux::manage_selinux:       true

profile::webserver::apache::manage_firewall:  true
profile::webserver::apache::firewall_ports:   1337

profile::base::common::packages:
  'bash-completion': {}
  'python3-libs': {}

apache::default_mods:   false
apache::mod::wsgi::package_name: mod_wsgi
profile::webserver::apache::mods_enable:
  - wsgi

named_interfaces::config:
  mgmt:
    - eth0
  trp:
    - eth1

# SELinux - open port for API service
profile::base::selinux::ports:
  identity-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     1337
